<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Radio+Canada:wght@300&family=Water+Brush&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="sidephoto">
        <div class="photo">
            <div class="background">
                <div class="main-part">
                    <p class="para">This is not a real online service! This is a training site for making forms and other
                        mid-level html code.
                    </p>
                    <p class="para2">Sing up now for free!</p>
                    <form action="somewhere.com" method="post">
                        <p class="para3">Let's do this!</p>
                        <div class="form-container">
                            <div class="col1">
                                <label for="fname">First Name</label>
                                <input class="main-input" type="text" name="fname" id="fname" maxlength="15" pattern="(\D{1,15})" value="" required>
                                <label for="lname">Last Name</label>
                                <input class="main-input" type="text" name="lname" id="lname" maxlength="15" pattern="(\D{1,20})" required>
                                <label for="email">Email</label>
                                <input class="main-input" type="email" name="email" id="email" required>
                            </div>
                            <div class="col2">
                                <label for="number">Phone Number</label>
                                <input class="main-input" type="text" name="number" id="number" pattern="(\d{9})" required>
                                <label for="password">Password</label>
                                <input class="main-input" type="password" name="password" id="password" value="" required>
                                <label for="confpassword">Confirm Password</label>
                                <input class="main-input" type="password" name="confpassword" id="confpassword" value="" required>
                            </div>
                        </div>
                        <div class="sub">
                            <label for="premium">Premium subscription</label>
                            <input class="checkbox" type="checkbox" name="premium" id="premium">
                            <label for="newsletter">Newsletter</label>
                            <input class="checkbox" type="checkbox" name="newsletter" id="newsletter">
                            <button type="submit" class="submit-button">Create Account</button>
                        </div>
                    </form>
                    <p class="para4">Already have account? <a href="facebook.com">Log In!</a></p>
                </div>
                <img src="/Media/Dosnoventa_Camp_06.jpg">
                <div class="bar">
                    <div class="logo"></div>
                    <h1 class="mysite">MySite</h1>
                </div>
            </div>    
        </div>
    </div>
    
</body>
</html>
